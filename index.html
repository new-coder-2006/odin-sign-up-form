<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img class="odin" src="./odin-lined.png" alt="The Odin Project logo.">
            <h1>ODIN</h1>
        </div>
        <footer>
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
            on <a href="https://unsplash.com/">Unsplash</a>
        </footer>
    </div>
    <div class="right">
        <div class="paragraph">
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
            </p>
            <p class="know">You <em>know</em> you want to.</p>
        </div>
        <div class="card">
            <form>
                <legend>Let's do this!</legend>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                <label for="confirm-pw">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-pw" name="confirm-pw">
                
                <div class="bottom">
                    <button type="submit">Create Account</button>
                    <h5>Already have an account? Log in</h5>
                </div>            
            </form>
        </div>
    </div>
</body>
</html>
