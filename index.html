<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img class="odin" src="./odin-lined.png" alt="The Odin Project logo.">
            <h1>ODIN</h1>
        </div>
        <footer>
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
            on <a href="https://unsplash.com/">Unsplash</a>
        </footer>
    </div>
    <div class="right">
        <div class="paragraph">
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
            </p>
            <p class="know">You <em>know</em> you want to.</p>
        </div>
        <form>
            <div class="card">
                <legend>Let's do this!</legend>
                <div class="fields">
                    <div class="column-one">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <div id="password-error" class="error-message"></div>
                    </div>
                    <div class="column-one">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                        <label for="confirm-pw">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pw" name="confirm-pw">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <h5>Already have an account? <strong>Log in</strong></h5>
            </div>            
        </form>
    </div>

    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-pw');
        const passwordError = document.getElementById('password-error');
    
        confirmPassword.addEventListener('input', function() {
          if (confirmPassword.value === password.value) {
            confirmPassword.setCustomValidity('');
            passwordError.textContent = '';
          } else {
            confirmPassword.setCustomValidity('Passwords do not match');
            password.setCustomValidity('Passwords do not match');
            passwordError.textContent = '*Passwords do not match';
          }
        });
    </script>
</body>
</html>
